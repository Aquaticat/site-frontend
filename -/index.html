<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Aquaticat</title>
  <link rel="stylesheet" href="index.css">
</head>
<body class="body">

<!-- Add empty script tag to prevent FOUC in Firefox. -->
<script>void (0);</script>

<div class="background body__background" aria-hidden="true">
  <img
      class="background__item body__background-item
         body__background-for-header"
      src="-/body/__background-for-header/-.svg" alt=""
  >
  <img
      class="background__item body__background-item body__background-for-empty-space-on-the-left"
      src="-/body/__background-for-empty-space-on-the-left/-.svg" alt=""
  >
</div>

<!-- Create a new stacking context to ensure content is in
the front of background. -->
<div class="body__content">
  <header class="header">
    <a class="brand header__brand" href="/-/index.html">
      <img class="logo brand__logo" src="-/logo/-.svg" alt="">
      <span class="logo-text brand__logo-text">Aquaticat</span>
    </a>
    <ul class="links-list">
      <li class="links-list__item header__links-list__item">
        <a
            class="links-list__link header__links-list__link"
            href="projects.html"
        >projects</a>
      </li>
      <li class="links-list__item header__links-list__item">
        <a
            class="links-list__link header__links-list__link"
            href="blog.html"
        >blog</a>
      </li>
      <li class="links-list__item header__links-list__item">
        <a
            class="links-list__link header__links-list__link"
            href="about.html"
        >about</a>
      </li>
      <li class="links-list__item header__links-list__item">
        <a
            class="links-list__link header__links-list__link"
            href="contact.html"
        >contact</a>
      </li>
    </ul>
  </header>
  <main class="body__main">
    <h2 class="h2">featured projects</h2>
    <a class="card">
      <!-- div wrapped just to make the pseudo elements not counted in flexbox
      calculation. -->
      <div class="card__inner">
        <img
            class="card__icon"
            src="-/card/__icon/outerrobang.svg" alt=""
        >
        <article class="card__text-content">
          <h3 class="card__title">Outerrobang</h3>
          <p class="card__description">Random number generator, list randomizer etc.
                                       Its name comes from “Interrobang”
          </p>
        </article>
        <ul class="card__actions">
          <li>
            <button class="button card__action">
              <img
                  class="button__icon card__action-icon card__action-icon-github"
                  src="-/card/__action-icon/github.svg" alt=""
              />
              <span class="button__text card__action-text">github repository</span>
            </button>
          </li>
          <li>
            <button class="button card__action">
              <img
                  class="button__icon card__action-icon card__action-icon-documentation"
                  src="-/card/__action-icon/documentation.svg" alt=""
              />
              <span class="button__text card__action-text">view documentation</span>
            </button>
          </li>
        </ul>
      </div>
    </a>
  </main>
</div>
</body>
</html>
